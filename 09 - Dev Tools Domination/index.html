<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const hey = 'hi';
    console.log('hi %s', 'pete');

    // Styled
    console.log('%c hi pete', 'font-size: 20px; background-color: red;')

    // warning!
    console.warn('warning!');

    // Error :|
    console.error('FUG');

    // Info
    console.info('An interesting fact.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ow'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    
    // counting
    console.count('lel');
    console.count('lel');
    console.count('lel');
    console.count('lel');

    // timing
    console.time('lelling');
    console.log('lel');
    console.timeEnd('lelling');

    // table
    console.table(dogs);

  </script>
</body>
</html>
